{% extends "base.html" %}
{% load static %}

{% block main_content %}

<div class="container-fluid px-1 overflow-hidden">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row px-3 justify-content-center mt-5 mb-1 border-line"> 
                        <img src="{% static 'img/svg/undraw_book.svg' %}" class="image"> 
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="px-4 py-5">
                        <div class="row px-3"> 
                            <label class="mb-1">
                                <h6 class="mb-0 text-sm">Phone number</h6>
                            </label>
                            {{ form.phone_number }}
                            {{ form.phone_number.error }}
                        <div class="row px-3"> 
                            <label class="mb-1">
                                <h6 class="mb-0 text-sm">Password</h6>
                            </label> 
                            {{ form.password }}
                        <div class="row px-3 mb-4">
                             
                            </div> <a href="{% url 'home'%}" class="ml-auto mb-0 text-sm">Forgot Password?</a>
                        </div>
                        <div class="row mb-5 px-2"> 
                            <button type="submit" class="btn btn-blue text-center">Login</button>
                        </div>
                        <div class="row ml-5"> 
                            <small class="font-weight-bold">Don't have an account? 
                                <a href="{% url 'register' %}" class="text-danger ">Register</a>
                            </small> 
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock main_content %}
